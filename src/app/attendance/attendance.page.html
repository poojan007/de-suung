<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button icon-only color="primary" (click)="dismissModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="font-weight: bold;">
      <img src="../../assets/desuung-header-logo.png" class="logo">
    </ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="orange-background">
  <div class="form-header">{{title}}</div>
  <ion-searchbar type="text" debounce="500" (ionChange)="filterList($event)"></ion-searchbar>
  <form #form="ngForm" (ngSubmit)="sendAttendance()">
    <div *ngIf="dataList?.length != 0">
      <ion-grid>
        <ion-row *ngFor="let data of dataList; let i=index">
          <!-- <img class="image" src="http://202.144.139.70/photos/{{data.photo}}"> -->
          <ion-col size="9">
            <ion-label position="fixed">
              <h2>{{data.name}}({{data.did}})</h2>
              <p class="ion-text-wrap">{{data.cid}}</p>
              <p class="ion-text-wrap">Total Absent Days: {{data.total_absent_days}}</p>
            </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-input type="text" name="totalAbsentDays[i]" [(ngModel)]="totalAbsentDays[i]" class="input-box"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div padding>
        <ion-button size="large" type="submit" expand="block" type="submit" [disabled]="form.invalid">
          <ion-icon name="add-circle"></ion-icon>  Submit
        </ion-button>
      </div>
    </div>
  </form>
  <div *ngIf="dataList?.length == 0">
    <div style="margin-top: 25%;font-size: 20px;text-align: center;color: #ff5507;">
      <img src="../../assets/no-information.png">
      No Registered Desuups Found
    </div>
  </div>
</ion-content>
