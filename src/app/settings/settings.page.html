<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="back()">
        <ion-icon slot="start" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="font-weight: bold;">
      <img src="../../assets/desuung-header-logo.png" class="logo">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="presentPopover($event)" color="primary">
        <ion-icon ios="ios-more" md="md-more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="form-header">Settings</div>
  <ion-list>
    <ion-item no-lines [routerLink]="['/profile']">
      <ion-avatar slot="start">
        <img src="http://202.144.139.70/photos/{{photoUrl}}">
      </ion-avatar>
      <ion-label>
        <h2>{{name}}</h2>
        <h3>{{did}}</h3>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-compass" md="md-compass" style="color:#ff5507" slot="start"></ion-icon>
      <ion-label>
        <h2>Track Me</h2>
      </ion-label>
      <ion-toggle color="primary" [(ngModel)]="trackLocation" slot="end" (ionChange)="toggleLocationTracking()"></ion-toggle>
    </ion-item>

    <ion-item [routerLink]="['/listen']">
      <ion-icon ios="ios-musical-notes" md="md-musical-notes" style="color:#ff5507" slot="start"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>Listen to Zhabten & Code of Honor</h2>
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="['/disclaimer']">
      <ion-icon ios="ios-alert" md="md-alert" style="color:#ff5507" slot="start"></ion-icon>
      <ion-label>
        <h2>Disclaimer</h2>
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="['/faq']">
      <ion-icon ios="ios-help-circle" md="md-help-circle" style="color:#ff5507" slot="start"></ion-icon>
      <ion-label>
        <h2>FAQ</h2>
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="['/tor']">
      <ion-icon ios="ios-clipboard" md="md-clipboard" style="color:#ff5507" slot="start"></ion-icon>
      <ion-label>
        <h2>Terms and Privacy Policy</h2>
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="['/appinfo']">
      <ion-icon ios="ios-information-circle" md="md-information-circle" style="color:#ff5507" slot="start"></ion-icon>
      <ion-label>
        <h2>App Info</h2>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
