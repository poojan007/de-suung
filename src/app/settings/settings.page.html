<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="font-weight: bold;">
      <img src="../../assets/desuung-header-logo.png" class="logo">
    </ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-fab horizontal="end" vertical="top" slot="fixed" edge class="app-button-top">
    <ion-fab-button class="app-button">
      <ion-icon name="apps" class="app-button-icon"></ion-icon>
    </ion-fab-button>
    <ion-fab-list class="app-button-margin">
      <ion-fab-button color="primary" [routerLink]="['/dashboard']">
        <ion-icon name="home"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="primary" [routerLink]="['/settings']">
        <ion-icon name="cog"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="primary" [routerLink]="['/logout']">
        <ion-icon name="log-out"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <div class="form-header">Settings</div>

  <ion-list>
    <ion-item no-lines [routerLink]="['/profile']">
      <ion-avatar slot="start">
        <img src="http://202.144.139.70/photos/{{photoUrl}}">
      </ion-avatar>
      <ion-label>
        <h2>{{name}}</h2>
        <h3>{{did}}</h3>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="location-sharp" style="color:#ff5507" slot="start"></ion-icon>
      <ion-label>
        <h2>Track Me</h2>
      </ion-label>
      <ion-toggle color="primary" [(ngModel)]="trackLocation" slot="end" (ionChange)="toggleLocationTracking()"></ion-toggle>
    </ion-item>

    <ion-item [routerLink]="['/faq']">
      <ion-icon name="help-circle-sharp" style="color:#ff5507" slot="start"></ion-icon>
      <ion-label>
        <h2>FAQ</h2>
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="['/tor']">
      <ion-icon name="clipboard-sharp" style="color:#ff5507" slot="start"></ion-icon>
      <ion-label>
        <h2>Terms and Privacy Policy</h2>
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="['/appinfo']">
      <ion-icon name="information-circle-sharp" style="color:#ff5507" slot="start"></ion-icon>
      <ion-label>
        <h2>App Info</h2>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
