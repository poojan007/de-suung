<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light" (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="font-weight: bold;">
      <img src="../../assets/desuung-header-logo.png" class="logo">
    </ion-title>
    <ion-buttons slot="end"></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="orange-background">
  <div class="form-header">Desuup Registration</div>
  <form #form="ngForm" (ngSubmit)="register()" class="form-margin">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input class="icon-size-13" name="username" type="text" placeholder="Full Name" [(ngModel)]="username" required></ion-input>
              <ion-icon class="icon-size-15" name="person" item-left style="color: #ff5507;"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-input class="icon-size-13" name="emailAddress" type="email" placeholder="Email Address" [(ngModel)]="emailAddress" required></ion-input>
              <ion-icon class="icon-size-15" name="mail" item-left style="color: #ff5507;"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-input class="icon-size-13" name="desuupId" type="text" placeholder="Desuup ID" [(ngModel)]="desuupId" required></ion-input>
              <ion-icon name="key" class="icon-size-15" item-left style="color: #ff5507;"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-input class="icon-size-13" name="cidNo" type="number" placeholder="CID Number" [(ngModel)]="cidNo" required></ion-input>
              <ion-icon class="icon-size-15" name="card" style="color: #ff5507;"></ion-icon>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" class="login-button" type="submit" [disabled]="form.invalid" expand="block">
              <ion-icon name="add-circle"></ion-icon>  Register
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
