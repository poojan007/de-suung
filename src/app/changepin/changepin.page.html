<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="font-weight: bold;">
      <img src="../../assets/desuung-header-logo.png" class="logo">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="presentActionSheet()" color="primary">
        <ion-icon name="apps"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="orange-background">
  <div class="form-header">Change Password</div>
  <div id="container">
    <form #form="ngForm" (ngSubmit)="changePassword()" class="form-margin">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-item>
                <ion-input class="icon-size-13" name="oldPassword" type="password" placeholder="Old Password" [(ngModel)]="oldPassword" required></ion-input>
                <ion-icon class="icon-size-15" name="key" item-left></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input class="icon-size-13" name="newPassword" type="password" placeholder="New Password" [(ngModel)]="newPassword" required></ion-input>
                <ion-icon class="icon-size-15" name="key" item-left></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input class="icon-size-13" name="confirmPassword" type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" required></ion-input>
                <ion-icon name="key" class="icon-size-15" item-left></ion-icon>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" class="login-button" type="submit" [disabled]="form.invalid" expand="block">
                <ion-icon name="refresh"></ion-icon>  Change
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
